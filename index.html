<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/css/toastr.css">
</head>

<body>
    <main>
        <div class="container-fluid" style=" background-color: #fafddc ;">
            <div class="row align-items-center justify-content-center" style="height: 100vh;">
                <div class="col-12 d-flex align-items-center flex-column">
                    <h1>Ölkələrin bayraqları</h1>
                    <button class="btn btn-success w-25" id="start" style="box-shadow: none;">Start</button>
                </div>
                <div class="col-3 d-flex justify-content-center">
                    <div class="card w-100" style="display: none;">
                        <ul class="list-group list-group-flush w-100">
                            <li class="list-group-item flag-count"></li>
                            <li class="list-group-item right-flag-names">Düzgün tapılmışlar: 0</li>
                        </ul>
                        <button class="btn btn-danger my-2 w-100" id="stop" style="box-shadow: none;">stop</button>
                    </div>
                </div>
                <div class="col-12 d-flex justify-content-center">
                    <div class="card">
                        <img id="image" src="" alt="">
                        <div class="p-2 card-body" style="display: none;">
                            <input id="input" class="w-100 p-1" type="text">
                            <button id="check" class="btn btn-success w-100 my-2" style="box-shadow: none;">Check</button>
                            <p id="time" class="text-center"></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"
        integrity="sha512-3gJwYpMe3QewGELv8k/BX9vcqhryRdzRMxVfq6ngyWXwo03GFEzjsUm8Q7RZcHPHksttq7/GFoxjCVUjkjvPdw=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"
        integrity="sha512-VEd+nq25CkR676O+pLBnDW09R7VQX9Mdiij052gVCp5yVH3jGtH70Ho/UUv4mJDsEdTvqRCFZg0NKGiojGnUCw=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="./assets/js/main.js"></script>
</body>

</html>
